<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Crazy Kalens Tacos and Beer</h1>
  </header>
  <main>
    <div class="home-page hidden">
      <img class="hp-image" src="images/Tacos and Beer.jpg" alt="Tacos and Beer">
    </div>
    <div class="recipe-window">
      <div class="window-header">
        <button class="recipe-buttons" type="button">
      <i class="far fa-save save"></i>
      </button>
      <p>Recipe:</p>
      <button class="recipe-buttons" type="button">
      <i class="fas fa-redo-alt"></i>
      </button>
      </div>
      <div class="window">
      </div>
    </div>
  </main>
  <footer>
    <button class="navigation" type="button">
    <i class="far fa-save save"></i>
    </button>
    <button class="navigation" type="button">
      <div class="food-beer">
        <i class="fas fa-utensils"></i>
        <i class="fas fa-plus"></i>
        <i class="fas fa-beer"></i>
      </div>
    </button>
    <button class="navigation" type="button">
      <i class="fas fa-utensils"></i>
    </button>
    <button class="navigation" type="button">
      <i class="fas fa-beer"></i>
    </button>

  </footer>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
